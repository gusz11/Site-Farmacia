<!DOCTYPE html>
<html lang="pt-br" class="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="img/Pill.png" type="image/png">
    <link rel="stylesheet" href="css/forms.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Esqueceu a senha</title>
  </head>
  <body class="body">
<main>
    <div class="container" id="bug">
        <div class="row">
          <div class="col">
            <div id="home">
              <button id="home" onclick="window.location.href='index.html'">
              </button>
            </div>
            <span id="badge-esqueceu" class="badge badge-success d-flex justify-content-center align-items-center">Problemas em fazer login?</span>
            <img id="img" src="img/Esqueceu Img.png">
            <h5 id="h5">Caso você tenha perdido ou esquecido sua senha, insira abaixo o seu endereço de E-Mail e siga os passos que serão enviados.</h5>
            <form id="form">
                <div class="form-group">
                  <label for="Email"><img id="icons" src="img/Envelope.png">E-Mail</label>
                  <input type="email" class="form-control custom-input" id="email" aria-describedby="email" placeholder="Insira aqui" required>
                </div>
                <button type="submit" class="btn btn-primary btn-lg move-btn">Enviar</button>
              </form>
              <div class="outros" id="outros">
                <nav class="nav">
                  <ul>
                    <li><a href="registro.html" id="registroesqueceu">Registre-se</a></li>
                    <li><a href="login.html" id="loginesqueceu">Login</a></li>
                  </ul>
                </nav>
              </div>
          </div>     
</main>
  </body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
